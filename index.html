  <title>Frontend Mentor | Interactive rating component</title>

  <main class="main">
    <div class="rating-card">
      <div class="rating-card__container container">
        <div class="rating-card__star-img"></div>
        <h1 class="rating-card__heading heading">How did we do?</h1>
        <p class="rating-card__body body">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating_card-number number-1">1</div>
        <div class="rating_card-number number-2">2</div>
        <div class="rating_card-number number-3">3</div>
        <div class="rating_card-number number-4">4</div>
        <div class="rating_card-number number-5">5</div>
        <button class="rating-card__submit-btn btn" href="#">Submit</button>
      </div>
    </div>
